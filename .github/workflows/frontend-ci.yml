name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main_az ]
  pull_request:
    branches: [ main_az ]

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        cd frontend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    # Login to Azure using Service Principal credentials stored in GitHub Secrets
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    # Deploy frontend to Azure Web App
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ats-frontend'  # Replace with your Azure App Service name
        package: ./frontend/build
        slot-name: production
