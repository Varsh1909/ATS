# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main_az  # Match the branch used for deployment
  workflow_dispatch:

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Specify the desired Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend  # Navigate to frontend directory
          npm install  # Install Node.js dependencies

      # Step 4: Build the frontend application
      - name: Build the app (React frontend)
        run: |
          cd frontend
          npm run build

      # Step 5: Zip the build output for deployment
      - name: Zip the build output for deployment
        run: |
          cd frontend/build
          zip -r release.zip ./*  # Zip the build directory contents

      # Step 6: Upload artifact for the deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-artifact
          path: frontend/build/release.zip  # Path to the zip file for deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy-frontend

    steps:
      # Step 1: Download the build artifact from the previous job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-artifact

      # Step 2: Unzip the artifact
      - name: Unzip the artifact
        run: unzip frontend/build/release.zip -d output  # Unzipping into the 'output' folder

      # Step 3: Deploy the unzipped files to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ats-frontend'  # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # The secret for the publish profile
          package: ./output  # Path where the unzipped files are located
