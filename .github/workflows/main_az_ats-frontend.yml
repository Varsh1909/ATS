# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ats-frontend

on:
  push:
    branches:
      - main_az  # This should match the branch you're using for deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the app (React frontend or Node backend)
        run: |
          npm run build --if-present

      - name: Zip the build output for deployment
        run: zip -r release.zip ./*  # Zip the entire build directory

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip the artifact
        run: unzip release.zip -d output  # Unzipping into the 'output' folder
      
      # Sync the unzipped files with wwwroot, as that's the web root directory on Azure
      - name: Copy files to wwwroot directory
        run: |
          mv output/* /home/site/wwwroot  # Move all unzipped contents to the wwwroot directory

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ats-frontend'
          slot-name: 'Production'
          package: .  # '.' indicates the root folder with moved files
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F404561CF4FE4A67ADFF7CA37D64E766 }}
