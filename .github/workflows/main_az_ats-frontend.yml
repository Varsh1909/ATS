name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main_az
  workflow_dispatch:

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build the app
        working-directory: frontend
        run: npm run build

      - name: Zip the build output for deployment
        run: |
          cd frontend/build
          zip -r ${{ github.workspace }}/release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-artifact
          path: ${{ github.workspace }}/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy-frontend

    environment: AZURE_WEBAPP_PUBLISH_PROFILE

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-artifact
          path: ${{ github.workspace }}

      - name: Unzip the artifact
        run: unzip ${{ github.workspace }}/release.zip -d output

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ats-frontend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./output
