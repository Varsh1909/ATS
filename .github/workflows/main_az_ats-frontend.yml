name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main_az  # Trigger on specific branch push
  workflow_dispatch:

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    environment: github-pages

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Specify the desired Node.js version

      # Step 3: Install dependencies with --legacy-peer-deps to avoid conflicts
      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps  # Bypass peer dependency conflicts

      # Step 4: Build the frontend application
      - name: Build the app (React frontend)
        working-directory: frontend
        run: npm run build

      # Step 5: Zip the build output for deployment
      - name: Zip the build output for deployment
        run: |
          cd frontend/build
          zip -r ../../release.zip ./*  # Zip the contents of the build directory

      # Step 6: Upload artifact for the deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-artifact
          path: release.zip  # Path to the zip file for deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy-frontend

    steps:
      # Step 1: Download the build artifact from the previous job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-artifact
          path: ./  # Download to the root directory

      # Step 2: Unzip the artifact
      - name: Unzip the artifact
        run: unzip release.zip -d output  # Unzipping the release.zip file into the 'output' folder

      # Step 3: Deploy the unzipped files to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ats-frontend'  # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}  # Publish profile secret for Azure authentication
          package: ./output  # Path to the unzipped files
